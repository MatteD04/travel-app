<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="showForm">Aggiungi Nuovo Viaggio</button>
            <button id="showPlans">Visualizza Piani Salvati</button>
        </header>

        <div id="vacationForm" class="page">
            <h1>Organizzatore di Vacanze</h1>
            <label for="destination">Destinazione:</label>
            <input type="text" id="destination" placeholder="Inserisci la destinazione">

            <label for="startDate">Data di Inizio:</label>
            <input type="date" id="startDate">

            <label for="duration">Durata (giorni):</label>
            <input type="number" id="duration" min="1">

            <button id="createPlan">Crea Piano Vacanza</button>
        </div>

        <div id="savedPlansContainer" class="page hidden">
            <h2>Piani Salvati</h2>
            <div id="savedPlans"></div>
            <button id="closeSavedPlans">Chiudi</button>
        </div>
    </div>

    <!-- Modale per dettagli piano vacanza -->
    <div id="modal" class="modal hidden">
        <div id="modalContent" class="modalContent">
            <span class="close-button">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Modale per dettagli tappa -->
    <div id="modalTappa" class="modal hidden">
        <div id="modalContentTappa" class="modalContent">
            <span class="close-button-tappa">&times;</span>
            <div id="tappaDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
